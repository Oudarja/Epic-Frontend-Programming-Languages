<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap is linked  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div style="width: 80%; margin: 0 auto; padding-bottom: 20px">
      <h1 class="main-title">TO Do List</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Actor</th>
            <th scope="col">Todo</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Do the laundry</td>
          </tr>
        </tbody>
      </table>

      <h3 class="main-title">Create a new To Do List</h3>
      <form>
        <div class="mb-3">
          <label for="actorName" class="form-label"> Actor Name: </label>
          <input
            type="text"
            class="form-control"
            id="actorName"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="todoInput" class="form-check-label"> Todo: </label>
          <input
            type="text"
            class="form-control"
            id="actorName"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-primary w-full">Create</button>
      </form>
    </div>
  </body>
</html>
